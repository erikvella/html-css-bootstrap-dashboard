<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap dashboard</title>

<!-- da qui inizia il corpo della nostra pagina con l'header -->
<body>

  <div class="page">
    <header>
      <div class="container-fluid debug">
        <div class="row justify-content-between ">
          <div class="col-2 ">
            <img class="loghino" src="img/mobile-logo.png" 
            alt="logo-mobile">
            <img class="logo display-none" src="img/logo.svg" alt="">
          </div>

          <!-- qui inizia la navbar -->
          <div class="col-7">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>
          </div>
          <div class="col-3">menu</div>
        </div>
      </div>
    </header>
  
    <main>
      
       <!-- qui inizia il main partendo da jumbotron blu -->
  
      <div class="main-wrapper d-flex">
   
        <div class="side-menu debug2">
         menu a lato
        </div>
         
        <div class="content overflow-y-auto ">
          <div class="ev-jumbo bg-blu">
            <div class="row justify-content-end ">
              <div class="col-11 col-lg-4">1</div>
              <div class="col-11 col-lg-4">2</div>
              <div class="col-11 col-lg-4">3</div>
              
              
            </div>
          
          </div>
  
          <!-- qui finisce la parte del jumbotron blu -->
  
          <div class="container-fluid debug3">
            <div class="row flex-column flex-lg-row ">
              <div class="col col-lg-8  debug">1</div>
              <div class="col col-lg-4  debug2">2</div>
            </div>
          </div>
  
        </div>
  
        
  
        
        
      </div>
  
     
      
    </main>
  </div>

 


  <footer></footer>
  
</body>
</html>
